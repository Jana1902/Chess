<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="chess-green.png" type="image/png" />
    <!-- DM Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for chess icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Chessboard.js CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <h1><i class="fas fa-chess"></i> Chess</h1>
      </header>
      <div id="top-info" class="info">
        <div class="info-item">
          <span class="name">Stockfish</span>
          <div id="capturedByBlack" class="captured-container"></div>
        </div>
      </div>
      <section id="board-container">
        <div id="myBoard" style="width: 500px;"></div>
      </section>
      <div id="bottom-info" class="info">
        <div class="info-item">
          <span class="name">You</span>
          <div id="capturedByWhite" class="captured-container"></div>
        </div>
      </div>
      <div id="gameResult"></div>
      <div id="controls">
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <!-- Modal Popup for Game Result -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultText"></p>
      </div>
    </div>

    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
  </body>
</html>
