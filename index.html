<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="chess-green.png" type="image/png" />
    <!-- DM Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for chess icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KY4M+U1glI0ZfUEc8DKgpSytP5p2v2j8bxzJeIGb9dk9K6Z9K+H6Vuy5n3n5S+SwFOkkU6OePHk6k0YxN2j6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Chessboard.js CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <h1><i class="fas fa-chess"></i> Chess</h1>
      </header>
      <div id="top-info" class="info">
        <div class="info-item">
          <span class="name">Stockfish</span>
          <span class="timer" id="botTimer">10:00</span>
        </div>
      </div>
      <section id="board-container">
        <div id="myBoard" style="width: 500px"></div>
      </section>
      <div id="bottom-info" class="info">
        <div class="info-item">
          <span class="name">You</span>
          <span class="timer" id="playerTimer">10:00</span>
        </div>
      </div>
      <div id="gameResult"></div>
      <div id="controls">
        <button id="playBtn">Play</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <!-- External Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
